{{ define "title" }}kystopia{{ end }}

{{ define "main" }}

<div class="p-nornen">

    <p class="p-questions__alert">Kystopia er kun ment for å spille på mobil</p>

    <div class="p-nornen__wrapper">

            <p class="nornenTekst"> Den onde nornen har kommet! Hør hva hun har å si…</p>

            <input type="checkbox" id="checkboxNornen1" onchange="playVideo1();pinch.action.logEvent(pinch.action.event.INTERACTION)">
            <label for="checkboxNornen1" id="nornenButton1" class="button">Klikk her…</label>


        <div class="video-nornenBli" >
            <video id="videofeil" class="video">
                <source src="/videofeil.mp4" type="video/mp4">
            </video>
            <!-- <img class="video" src="/images/nornen-bli.jpg" alt="" id="video-bli"> -->
            <p class="nornenTekst">{{ with .Params.text.task }}{{ . }}{{ end }}</p>

            <div class="button nornenButton2" onclick="myFunction();playVideo2();pinch.action.logEvent(pinch.action.event.GOAL_ACHIEVED)">
                <p>Fullfør…</p>
            </div>

        </div>

        <div class="video-nornenSur" id="video-nornenSur">
            <video id="videoriktig" class="video">
                <source src="videoriktig.mp4" type="video/mp4">
            </video>
            <!-- <img class="video" src="/images/nornen-sur.jpg" alt="" id="video-sur"> -->
            <p class="nornenTekst">{{ with .Params.text.completed }}{{ . }}{{ end }}</p>
            <div class="lukk">
                <a href="{{ .RelPermalink }}">LUKK(dev)</a>
            </div>
        </div>

        <script>
            function myFunction() {
            document.getElementById("video-nornenSur").style.display = "grid";
            }
        </script>   
        
        <script src="/js/videokontroll.js"></script>
        <script src="/js/pinch-action.min.js"></script>

    </div>


</div>

{{ end }}
